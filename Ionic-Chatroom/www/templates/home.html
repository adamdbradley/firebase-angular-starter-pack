
<view title="'Home'"
  left-buttons="leftButtons"
  right-buttons="rightButtons">

  <content has-header="true">
    <list>
      <item ng-repeat="room in rooms" type="item-text-wrap" href="#/rooms/{{room.id}}" ng-if="room.title">
        <h3>{{room.title}}</h3>
        <p>{{room.description}}</p>
      </item>
    </list>
  </content>

</view>
